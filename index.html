<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML exam</title>
</head>
<body>
    <table width="100%" height="100px" bgcolor="blue">
        
        <tr>
            <td width="40%">
            </td>
            <td width="60%" align="right">
                <font face="arial" color="white">
                    <form action="">
                        <label for="Email">Email or Phone</label>
                        <input required id="Email" type="email">
                        <label for="Password">Password</label>
                        <input required type="password" id="Password">
                        <button><img src="./Images/login.png" alt="" width="30px"></button>
                    </form>
                </font>

            </td>
        </tr>
    </table>
    <table width="100%">
        <tr>
            <td width="60%"></td>
            <td width="40%">
                <font face="arial">
                    <form action="">
                        <h1><b>Create an account</b></h1>
                        <p>It's fast and easy</p>
                        <input required type="text" placeholder="First Name">
                        <input required type="text" placeholder="Surname">
                        <br><br>
                        <input required type="text" placeholder="Mobile Number or Email" style="width:330px;" 
                        >
                        <br><br>
                        <input required type="password" placeholder="New password" style="width:330px;">
                        <br><br>
                        <label for="">Birthday</label>
                        <br><br>
                        <input required type="date" style="width:330px;">
                        <br>
                        <a href="#"><font color="blue">Why do I need to provide my birthday?</font></a>
                        <br><br>
                        <label for="Male">Male</label>
                        <input required type="radio" name="status" id="Male">
                        <label for="Female">Female</label>
                        <input type="radio" name="status" id="Female">
                        <br><br>
                        <font color="blue"><a href="#">By clicking on Create an account you agree to our Terms and that you have read our Data Policy
                        </a></font>
                        <br><br>
                        <button><img src="./Images/Create an account.png" alt="" width="100px"></button>

                    </form>
                </font>
            </td>
        </tr>
    </table>
    <table width="100%">
        <tr>
            <td><img src="./Images/Reference.png" alt="" width="1500px"></td>
        </tr>
    </table>
</body>
</html>
